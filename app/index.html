<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
  <title>Alcat Rental A Car</title>
  <meta name="keywords" content="Rent a car, affordable cars for rent, travel cars, quality cars, easy to rent cars">

  <link rel="stylesheet" href="temp/styles/styles.css">
</head>
<body>

  <header>
    <img src="">
    <a href="#" class="btn">Get Started</a>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Cars</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>

  <div class="large-hero">
    <picture>
        <source srcset="assets/images/hero--large.jpg 1920w, assets/images/hero--large-hi-dpi.jpg 3840w" media="(min-width: 1380px)">
        <source srcset="assets/images/hero--medium.jpg 1380w, assets/images/hero--medium-hi-dpi.jpg 2760w" media="(min-width: 990px)">
        <source srcset="assets/images/hero--small.jpg 990w, assets/images/hero--small-hi-dpi.jpg 1980w" media="(min-width: 640px)">
      <img srcset="assets/images/hero--smaller.jpg 640w, assets/images/hero--smaller-hi-dpi.jpg 1280w" alt="Coastal view of oceans and mountains">

    <div class="large-hero__text-content"> 
      <h1 class="large-hero__title">Find the Best Car</h1>
      <h2 class="large-hero__subtitle">From as low as 1500 php per day with limited time offer discounts</h2>
      <p class="large-hero__description">Affordable and quality Cars at a very low price for your convenient travel</p>
      <p><a href="#" class="btn btn--orange btn--large">Book A Car Now</a></p>
    </div>
  </div>

  <footer>
    <p>Copyright &copy; 2019 Alcat Cars. All rights reserved. <a href="#" class="btn btn--orange">Get in Touch</a></p>
